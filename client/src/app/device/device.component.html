
<div class="header-panel">
    <button mat-button title="View Device Tags" class="device-btn" (click)="show('tags')">
        <mat-icon aria-label="View Device Tags">list_alt</mat-icon>
    </button>
    <button mat-button title="View Devices settings" class="device-btn" (click)="show('map')">
        <mat-icon aria-label="View Devices settings">device_hub</mat-icon>
    </button>  
</div>
<diV class="work-panel">
  <app-device-list [hidden]="showMode === 'map'" #devicelist (save)="saveDevices()"></app-device-list>
  <app-device-map [hidden]="showMode === 'tags'" #devicemap (save)="saveDevices()" (goto)="gotoList($event)"></app-device-map>
</diV>
