<div>
  <h1 mat-dialog-title style="display:inline-block" mat-dialog-draggable>Properties</h1>
  <mat-icon (click)="onNoClick()" style="float:right;margin-right:-10px;margin-top:-10px;cursor:pointer;color:gray;">clear</mat-icon>
  <div mat-dialog-content>
    <div style="display: inline-block; margin-right: 30px">
      <mat-form-field style="max-width:100px">
        <input matInput [(ngModel)]="data.width" placeholder="Width" type="number">
      </mat-form-field>
    </div>
    <div style="display: inline-block">
      <mat-form-field style="max-width:100px">
        <input matInput [(ngModel)]="data.height" placeholder="Height" type="number">
      </mat-form-field>
    </div>
    <div style="display: block; margin-top: 10px;margin-bottom:10px">
      <span style="font-size:12px;color:darkgray">Background</span>
      <input style="width:100%;height:24px;border:1px solid rgba(0,0,0,0.2);margin-top: 4px;" readonly [(colorPicker)]="data.bkcolor" class="color-stroke" title="Change stroke color"
          [style.background]="data.bkcolor"  [cpPresetColors]="defaultColor" [cpAlphaChannel]="'always'" [cpPosition]="'top'" [value]="data.bkcolor"
          [cpCancelButton]="true" [cpCancelButtonClass]="'cpCancelButtonClass'" [cpCancelButtonText]="'Cancel'"
          [cpOKButton]="true" [cpOKButtonText]="'OK'" [cpOKButtonClass]="'cpOKButtonClass'"/>
    </div>
  </div>
  <div mat-dialog-actions style="float:right; margin-bottom:0px;padding-bottom:0px">
    <button mat-raised-button (click)="onNoClick()">CANCEL</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>OK</button>
  </div>
</div>
