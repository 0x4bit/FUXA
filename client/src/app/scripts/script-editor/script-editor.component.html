<div>
    <h1 mat-dialog-title style="display:inline-block;cursor:move;" mat-dialog-draggable>{{'script.property-title' | translate}}</h1>
    <mat-icon (click)="onNoClick()" class="dialog-close-btn">clear</mat-icon>
    <div mat-dialog-content *ngIf="data.editmode < 0">
        {{'msg.script-remove' | translate}} '{{data.script.name}}' ?
    </div>
    <div mat-dialog-content *ngIf="data.editmode >= 0" style="position: relative;">
        <button mat-icon-button (click)="sidePanel.toggle()" class="code-panel-toggle">
            <mat-icon>add</mat-icon>
        </button>
        <div class="code-panel">
            <div>
                function () {}
            </div>
            <mat-drawer-container>
                <ngx-codemirror [(ngModel)]="content" [options]="{lineNumbers: true, theme: 'material', mode: 'javascript'}"></ngx-codemirror>
                <mat-drawer #sidePanel class="example-sidenav" mode="side" position="end"
                    style="height: 100%;padding: 7px; width:350px">
                    <button mat-icon-button (click)="sidePanel.toggle()" style="position: absolute; top: 3px; right: 3px;">
                        <mat-icon>close</mat-icon>
                    </button>
                    <div>
                        functions-list
                    </div>
                </mat-drawer>
            </mat-drawer-container>
        </div>
    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onNoClick()">{{'dlg.cancel' | translate}}</button>
        <button mat-raised-button (click)="onOkClick()" color="primary">{{'dlg.ok' | translate}}</button>
    </div>
</div>
